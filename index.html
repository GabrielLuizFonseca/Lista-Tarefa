<!DOCTYPE html>
<html lang="en">
<head>
    <!--# div id= "", . div class = .todo = <div class"todo">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <!--Css do projeto-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Js do projeto-->
    <script src="js/scripts.js" defer> </script>
</head>
<body>
    <!--.todo-container-->
    <div class="todo-contanier">
        <header>
            <h1>Lista de fazeres</h1>
        </header>
        <!--form#todo-form. precisa do form#...-form-->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="o que vocÃª vai fazer?"/>
                <button type="submit">
                    <!--i.fa-thin.fa-plus-->
                    <i class="fa-thin fa-plus"> </i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                    <!--i.fa-solid.fa-check-doulbe-->
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <!--button#erase-button-->
                    <button id="erase-button">
                        <!--i.fa-solid.fa-delete-left-->
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!--#filter-->
            <div id="filter">
                <h4>Filtrar:</h4>
                <!--select#filter-select-->
                <select id="filter-select">
                    <!--option-->
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Programar uma lista</h3>
                <button class="finish-todo">
                    <!--i.fa-solid.fa-check-->
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
                <div class="todo">
                    <h3>Estudar Back End</h3>
                    <button class="finish-todo">
                        <!--i.fa-solid.fa-check-->
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
        </div>
    </div>
</body>
</html>
